<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Train Schedule</title>
    <!--Adding the reset css-->
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--Firebase JS-->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- Game Logic-->
    <script type="text/javascript" src="assets/js/app.js"></script>
    <!--<Adding the src for styling-->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="container">
        <div class="well">
            <h1>Train Schedule</h1>
            <p>UC Irvine Coding Bootcamp</p>
            <p id="timer"></p>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">Train Schedule</div>
                    <div class="panel-body">
                        <table class="table table-responsive table-bordered table-condensed">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th>Modify Schedule</th>
                            </tr>
                        </table>
                    </div>
                    <!--End panel body-->
                </div>
                <!--End panel primary-->
            </div>
            <!--End col lg 12-->
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading" id="panelTrain">Add New Train</div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="formData" action="">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="formTrain">Train Name</label>
                                <div class="col-sm-10">
                                    <input type="" class="form-control" id="formTrain" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="formDestination">Destination</label>
                                <div class="col-sm-10">
                                    <input type="" class="form-control" id="formDestination" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="formFirst">First Time (HH:mm - Military Time)</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="formFirst" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="formFrequency">Frequency</label>
                                <div class="col-sm-10">
                                    <input type="" class="form-control" id="formFrequency" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button id="submit" type="submit" class="btn btn-primary" val="">Submit</button>
                                    <button id="clear" type="submit" class="btn btn-primary" val="">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--End panel -->
                </div>
                <!--End panel-->
            </div>
            <!--End div lg 12-->
        </div>
        <!--End Row-->
    </div>
    <!--End container-->


</body>

</html>
